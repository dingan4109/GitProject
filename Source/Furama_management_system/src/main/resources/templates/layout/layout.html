<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headLibs">
    <meta charset="UTF-8">
    <title>Case Study</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Calibri Light";
            color: black;
        }
        a {
            text-decoration: none;
            color: black;
        }

        .validate {
            color: red;
            font-style: italic;
        }

    </style>
</head>
<body>
<!--Header: Logo & Login session-->
<div th:fragment="header">

</div>
<!--End header-->

<!--Navigation bar-->
<div th:fragment="navBar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">FURAMA RESORT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" th:href="@{/customers/list}">Customer</a>
                    <a class="nav-link" th:href="@{/facilities/list}">Facility</a>
                    <a class="nav-link" th:href="@{/employees/list}">Employee</a>
                    <a class="nav-link" th:href="@{/contracts/list}">Contract</a>
                </div>
            </div>

            <div class="d-flex">
                <span>Welcome <span th:text="${user.username}"/></span>
            </div>
        </div>
    </nav>
</div>
<!--End navigation bar-->

<!--Side bar-->
<div th:fragment="sideBar" class="col-md-3">
    <!--IMG and info-->
    <main style="margin-top: 58px">
        <div class="container pt-4">
            <img src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2020/06/Review-Furama-Resort-Da-Nang-13.jpg" class="img-fluid">
        </div>
    </main>
    <!--End IMG & info-->

    <!-- Menu -->
    <nav
            id="sidebarMenu"
            class="collapse d-lg-block sidebar collapse bg-white"
    >
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <a
                        th:href="@{/}"
                        class="list-group-item list-group-item-action py-2 ripple"
                        aria-current="true"
                >
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i
                    ><span></span>
                </a>
            </div>
        </div>
    </nav>
    <!-- End menu -->
</div>
<!--End side bar-->
</body>
</html>
