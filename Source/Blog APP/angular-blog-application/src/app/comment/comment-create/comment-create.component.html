<div class="container py-3 mt-5" style="background-color:#1E252E; box-shadow: 5px 6px 6px 6px;">
  <h4 class="text-white">Comment</h4>
  <form [formGroup]="commentForm" (ngSubmit)="submit()">
    <div class="mb-1 col-3 mt-3">
      <input type="text" class="form-control" id="author" formControlName="author" placeholder="author">
      <div>
        <p class="text-warning" *ngIf="commentForm.get('author')?.invalid && commentForm.get('author')?.touched">Field required</p>
      </div>
    </div>
    <div class="mb-3 mt-3">
      <textarea type="text" class="form-control" id="content"rows="3" formControlName="content" placeholder="content"></textarea>
      <div>
        <p class="text-warning" *ngIf="commentForm.get('content')?.invalid && commentForm.get('content')?.touched">Field required</p>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-light" [disabled]="commentForm.invalid">Send</button>
    </div>
  </form>
  <app-comment-list [reload]="reload" [blogId]="blogId"></app-comment-list>
</div>
